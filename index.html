<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tomato Vs Zombies</title>
</head>
<body>
    <h1>Tomato Vs Zombies</h1>
    <div class="game-frame">
        <div class="sky">
            <img src="images/decoration/skyitem1.png" alt="cloud">
        </div>
        <div class="gameover">
            <img src="images/gameover.jpg" alt="GAME OVER">
        </div>
        <div class="bottom">
            <div class="grass">
                <img src="images/decoration/grass1.png" alt="grass">
                <img src="images/decoration/grass2.png" alt="grass">
            </div>
            <div class="player">
                <img src="images/character/move1.png" id="tomato" alt="player">
            </div>
            <div class="obstacles">
                <img src="images/obstacles/zombies/zombie1.png" alt="zombie">
            </div>
                <div class="tree">
                    <img src="images/decoration/tree3.png" alt="tree">
                </div>
            
            
        </div>
    <div class="ground">
        <img src="images/decoration/ground.png" alt="ground">
    </div>
    </div>
    <div class="menu">
            <div class="buttons">
                
                <a href="" id="start" class="active" title="PLAY">
                    <img src="images/icons/start.png" alt="start">
                </a>
                
                <a href="" id="pause" title="PAUSE">
                    
                    <img src="images/icons/pause.png" alt="pause">
                </a>
                
                  <a href="" id="restart" title="RESTART">
                    
                    <img src="images/icons/restart.png" alt="restart">
                </a>
            </div>
            <div class="score">
                <h4>DISTANCE : <span id="score">0</span> km</h4>
            </div>
        </div>
        <audio id="jumpSound" src="sounds/music/jump.mp3"></audio>
        <audio id="gameIntroSound" src="sounds/music/gameintro.mp3"></audio>
        <audio id="gameOnSound" src="sounds/music/gameon.mp3"></audio>
        <audio id="gameOverSound" src="sounds/music/gameover.wav"></audio>
    <script src="app.js"></script>
</body>
</html>
